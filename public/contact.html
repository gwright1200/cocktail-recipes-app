<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Lato:300,400,700" rel="stylesheet">
</head>

<body>

  <nav class="y-wrap header">
    <div class="nimg">
      <img class="obey-height" src="/src/img/logo.png" alt="Search Vegan Wine Beer and Alcohol" />
    </div>
    <div class="nnavicon">
      <div id="t-mobileicon" class="mobileicon"></div>
    </div>
    <div class="nnavs">
      <ul id="t-navlinks" class="navitems">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="credits.html">Credits</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
       <form class="search-container" action="#">
        <input type="search" placeholder="Search.." name="search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </nav>

<div class="container contactpage">
  <div class="row header">
    <h1>Contact Us</h1>
    <h3>Fill out the form below to learn more!</h3>
  </div>
  <div class="row body">
    <form action="#">
      <ul>

        <li>
          <p class="left">
            <label for="first_name">first name</label>
            <input type="text" name="first_name" placeholder="Gisselle" />
          </p>
          <p class="pull-right">
            <label for="last_name">last name</label>
            <input type="text" name="last_name" placeholder="Wright" />
          </p>
        </li>

        <li>
          <p>
            <label for="email">email <span class="req">*</span></label>
            <input type="email" name="email" placeholder="john.smith@gmail.com" />
          </p>
        </li>
        <li><div class="divider"></div></li>
        <li>
          <label for="comments">comments</label>
          <textarea cols="46" rows="3" name="comments"></textarea>
        </li>

        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </li>

      </ul>
    </form>
  </div>
</div>

</div>


  </section>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
